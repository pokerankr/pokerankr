<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokéRankr – Legendaries</title>
  <meta http-equiv="refresh" content="0; url=ranker.html">
  <script>
    (function () {
      // Preserve anything already in rankConfig, but force category=legendaries if missing
      const existing = JSON.parse(localStorage.getItem('rankConfig') || '{}');
const next = {
  ...existing,
  // Force Legendaries regardless of previous session
  category: 'legendaries',
  filters: existing.filters || {},
  // Use safe defaults for this mode (don’t inherit Gen settings)
  toggles: { mythMode: 'none', ubsMode: 'exclude', formsMode: 'off' }
};
localStorage.setItem('rankConfig', JSON.stringify(next));
window.location.replace('ranker.html');
    })();
  </script>
</head>
<body>
  <noscript>
    Redirecting to <a href="ranker.html">ranker.html</a>…
  </noscript>
</body>
</html>
