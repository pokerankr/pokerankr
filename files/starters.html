// Simple sync function
async function syncToCloudNow() {
  try {
    // Check if user is logged in
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      console.log('No user logged in, skipping sync');
      return;
    }
    
    const userId = session.user.id;
    console.log('Syncing data for user:', userId);
    
    // Get all local data
    const achievements = JSON.parse(localStorage.getItem('PR_ACHIEVEMENTS') || '{}');
    const completions = JSON.parse(localStorage.getItem('PR_COMPLETIONS') || '[]');
    const savedRankings = JSON.parse(localStorage.getItem('savedRankings') || '[]');
    const saveSlots = JSON.parse(localStorage.getItem('PR_SAVE_SLOTS_V1') || '[null,null,null]');
    
    // Sync all data to cloud
    const promises = [];
    
    promises.push(
      supabase.from('user_achievements').upsert({
        user_id: userId,
        achievement_data: achievements,
        updated_at: new Date().toISOString()
      }, { onConflict: 'user_id' })
    );
    
    promises.push(
      supabase.from('user_completions').upsert({
        user_id: userId,
        completions_data: completions,
        updated_at: new Date().toISOString()
      }, { onConflict: 'user_id' })
    );
    
    promises.push(
      supabase.from('user_saved_rankings').upsert({
        user_id: userId,
        rankings_data: savedRankings,
        updated_at: new Date().toISOString()
      }, { onConflict: 'user_id' })
    );
    
    promises.push(
      supabase.from('user_save_slots').upsert({
        user_id: userId,
        slots_data: saveSlots,
        updated_at: new Date().toISOString()
      }, { onConflict: 'user_id' })
    );
    
    await Promise.all(promises);
    console.log('Cloud sync complete from', window.location.pathname);
    
  } catch (error) {
    console.error('Sync error:', error);
  }
}

// Auto-sync when localStorage changes
const originalSetItem = localStorage.setItem;
localStorage.setItem = function(key, value) {
  originalSetItem.call(this, key, value);
  
  // Sync for PokeRankr data keys
  const syncKeys = ['PR_ACHIEVEMENTS', 'PR_COMPLETIONS', 'savedRankings', 'PR_SAVE_SLOTS_V1'];
  if (syncKeys.includes(key)) {
    console.log(`Data changed: ${key}, triggering cloud sync...`);
    // Debounce sync to avoid too many calls
    if (window.syncTimeout) clearTimeout(window.syncTimeout);
    window.syncTimeout = setTimeout(() => {
      syncToCloudNow();
    }, 2000);
  }
};

// Also sync when leaving the page
window.addEventListener('beforeunload', () => {
  // Try one final sync before leaving (note: may not always complete)
  syncToCloudNow();
});
</script>

  <!-- Auto-resume from Index's "Continue / Manage Saves" -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const pending = localStorage.getItem('PR_PENDING_RESUME_SLOT');
        if (pending !== null) {
          localStorage.removeItem('PR_PENDING_RESUME_SLOT');
          const slots = (typeof readSlots === 'function') ? readSlots() : [];
          const idx = parseInt(pending, 10);
          const s = Array.isArray(slots) ? slots[idx] : null;
          if (s && s.type === 'starters' && typeof loadStarterSession === 'function') {
            loadStarterSession(s);
            return; // stop; loadStarterSession will render the correct screen
          }
        }
      } catch (e) {
        console.warn('Pending resume check failed:', e);
      }

      // No pending resume → render a fresh run
      if (typeof displayMatchup === 'function') displayMatchup();
      if (typeof updateProgress === 'function') updateProgress();
      if (typeof updateUndoButton === 'function') updateUndoButton();
    });
  </script>
  <script>
  // Wrap any <button> missing .button_top with a span, preserving text/HTML.
  function upgradeButtons(root = document){
    root.querySelectorAll('button:not(:has(.button_top))').forEach(btn => {
      const span = document.createElement('span');
      span.className = 'button_top';
      // Move existing nodes into the span
      while (btn.firstChild) span.appendChild(btn.firstChild);
      btn.appendChild(span);
    });
  }

  // Initial pass
  document.addEventListener('DOMContentLoaded', () => upgradeButtons());

  // Watch for dynamically inserted buttons (e.g., modals, grids)
  const mo = new MutationObserver(muts => {
    for (const m of muts){
      m.addedNodes.forEach(node => {
        if (node.nodeType !== 1) return;
        if (node.tagName === 'BUTTON') upgradeButtons(node.parentNode);
        else upgradeButtons(node);
      });
    }
  });
  mo.observe(document.documentElement, { childList: true, subtree: true });
</script>
