<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokéRankr - Starters</title>
  <link rel="stylesheet" href="style.css" />
<!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1 id="modeTitle" aria-live="polite"></h1>
    <!-- Matchup area -->
    <div id="matchup" class="matchup-container">
      <div
        id="left"
        class="pokemon-card"
        role="button"
        tabindex="0"
        title="Pick left (or press ←)"
        onclick="pick('left')"></div>

      <div id="vs-text">VS</div>

      <div
        id="right"
        class="pokemon-card"
        role="button"
        tabindex="0"
        title="Pick right (or press →)"
        onclick="pick('right')"></div>
    </div>

    <!-- Progress -->
    <div id="progress-container">
      <div class="progress-wrap" aria-label="Progress">
        <div class="progress" id="progress"></div>
      </div>
      <p id="remaining-text" aria-live="polite">X matchups remaining</p>
    </div>

    <!-- In-game controls -->
   <div class="button-row" id="ingame-controls">
  <button id="btnUndo" disabled><span class="button_top">Undo</span></button>
  <button id="btnPickForMe" disabled><span class="button_top">Pick For Me! (3)</span></button>
  <button id="btnSaveExit"><span class="button_top">Save & Exit</span></button>
  <button id="btnMainMenu"><span class="button_top">Main Menu</span></button>
</div>

    <!-- Save Slot Modal -->
    <div
      id="saveSlotModal"
      style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); z-index:1000; align-items:center; justify-content:center;"
      aria-modal="true"
      role="dialog"
      aria-labelledby="saveSlotsTitle">
      <div style="background:#fff; padding:16px; border-radius:12px; width: min(520px, 90%);">
        <h3 id="saveSlotsTitle" style="margin-top:0;">Save Progress</h3>
        <p>Choose a slot to save your current Starters run. Saving will exit to the home page.</p>

        <div id="saveSlotsGrid" style="display:flex; flex-direction:column; gap:12px; margin:12px 0;">
          <!-- filled by JS -->
        </div>

        <div style="display:flex; gap:8px; justify-content:flex-end;">
  <button id="btnCancelSave">
    <span class="button_top">Cancel</span>
  </button>
</div>
        </div>
      </div>
    </div>

    <!-- Final results -->
    <div id="result" class="result-container" style="display: none;"></div>
  </div>

   <script>
    // Grab shiny settings from localStorage and store globally (used by export image label)
    window.includeShinies = localStorage.getItem('includeShinies') === 'true';
    window.shinyOnly = localStorage.getItem('shinyOnly') === 'true';
  </script>
  <script src="engine/rankingEngine.js"></script>
  <script src="js/starters.js"></script>

  <!-- Auto-resume from Index's "Continue / Manage Saves" -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const pending = localStorage.getItem('PR_PENDING_RESUME_SLOT');
        if (pending !== null) {
          localStorage.removeItem('PR_PENDING_RESUME_SLOT');
          const slots = (typeof readSlots === 'function') ? readSlots() : [];
          const idx = parseInt(pending, 10);
          const s = Array.isArray(slots) ? slots[idx] : null;
          if (s && s.type === 'starters' && typeof loadStarterSession === 'function') {
            loadStarterSession(s);
            return; // stop; loadStarterSession will render the correct screen
          }
        }
      } catch (e) {
        console.warn('Pending resume check failed:', e);
      }

      // No pending resume → render a fresh run
      if (typeof displayMatchup === 'function') displayMatchup();
      if (typeof updateProgress === 'function') updateProgress();
      if (typeof updateUndoButton === 'function') updateUndoButton();
    });
  </script>
  <script>
  // Wrap any <button> missing .button_top with a span, preserving text/HTML.
  function upgradeButtons(root = document){
    root.querySelectorAll('button:not(:has(.button_top))').forEach(btn => {
      const span = document.createElement('span');
      span.className = 'button_top';
      // Move existing nodes into the span
      while (btn.firstChild) span.appendChild(btn.firstChild);
      btn.appendChild(span);
    });
  }

  // Initial pass
  document.addEventListener('DOMContentLoaded', () => upgradeButtons());

  // Watch for dynamically inserted buttons (e.g., modals, grids)
  const mo = new MutationObserver(muts => {
    for (const m of muts){
      m.addedNodes.forEach(node => {
        if (node.nodeType !== 1) return;
        if (node.tagName === 'BUTTON') upgradeButtons(node.parentNode);
        else upgradeButtons(node);
      });
    }
  });
  mo.observe(document.documentElement, { childList: true, subtree: true });
</script>
</body>
</html>
