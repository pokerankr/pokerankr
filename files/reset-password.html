<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - PokéRankr</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="index-page">
  <div class="page active" style="display:flex; align-items:center; justify-content:center; min-height:100vh;">
    <div style="background:#fff; padding:24px; border-radius:12px; width:min(400px, 90%); box-shadow:0 4px 12px rgba(0,0,0,.1);">
      <h2 style="margin:0 0 20px; text-align:center;">Reset Your Password</h2>
      
      <form id="newPasswordForm">
        <label for="newPassword" style="display:block; font-weight:600; margin:0 0 4px;">New Password</label>
        <input type="password" id="newPassword" required minlength="6" style="width:100%; padding:10px; margin:0 0 4px; border:2px solid #d2deff; border-radius:8px;">
        <div id="passwordRequirements" style="font-size:12px; color:#6b7280; margin:0 0 16px;">
          Password must be at least 6 characters
        </div>
        
        <label for="confirmPassword" style="display:block; font-weight:600; margin:0 0 4px;">Confirm New Password</label>
        <input type="password" id="confirmPassword" required style="width:100%; padding:10px; margin:0 0 20px; border:2px solid #d2deff; border-radius:8px;">
        
        <div id="resetError" style="color:#ff3b30; margin:0 0 16px; display:none;"></div>
        <div id="resetSuccess" style="color:#34c759; margin:0 0 16px; display:none;"></div>
        
        <button type="submit" class="menu-button" style="width:100%;">
          <span class="button_top">Update Password</span>
        </button>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // Handle password reset
    document.getElementById('newPasswordForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('resetError');
      const successDiv = document.getElementById('resetSuccess');
      
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }
      
      // Validate password requirements
      if (!/[a-z]/.test(newPassword) || !/[A-Z]/.test(newPassword) || !/\d/.test(newPassword)) {
        errorDiv.textContent = 'Password must contain at least one lowercase letter, one uppercase letter, and one number';
        errorDiv.style.display = 'block';
        return;
      }
      
      const { data, error } = await window.PokeRankrAuth.supabase.auth.updateUser({
        password: newPassword
      });
      
      if (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
      } else {
        successDiv.textContent = 'Password updated successfully! Redirecting...';
        successDiv.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      }
    });
    
    // Password validation feedback
    document.getElementById('newPassword')?.addEventListener('input', (e) => {
      const password = e.target.value;
      const requirementsDiv = document.getElementById('passwordRequirements');
      
      if (password.length === 0) {
        requirementsDiv.textContent = 'Password must be at least 6 characters';
        requirementsDiv.style.color = '#6b7280';
        return;
      }
      
      const requirements = [];
      if (password.length < 6) requirements.push('at least 6 characters');
      if (!/[a-z]/.test(password)) requirements.push('one lowercase letter');
      if (!/[A-Z]/.test(password)) requirements.push('one uppercase letter');
      if (!/\d/.test(password)) requirements.push('one number');
      
      if (requirements.length === 0) {
        requirementsDiv.textContent = '✓ Password meets all requirements';
        requirementsDiv.style.color = '#34c759';
      } else {
        requirementsDiv.textContent = `Password needs: ${requirements.join(', ')}`;
        requirementsDiv.style.color = '#ff9500';
      }
    });
  </script>
</body>
</html>
