<!DOCTYPE html>
<html lang="en">
<head>
  <script>
(function () {
  try {
    const cfg = JSON.parse(localStorage.getItem('rankConfig') || 'null');
    const valid = new Set(['generation', 'starters', 'legendaries', 'type']);
    const ok = cfg && typeof cfg === 'object' && cfg.category && valid.has(cfg.category);

    if (!ok) {
      window.location.replace(`${location.origin}/index.html`);
    }
  } catch {
    window.location.replace(`${location.origin}/index.html`);
  }
})();
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- üî• Preconnects: warm up TLS/DNS for image + API domains -->
  <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
  <link rel="dns-prefetch" href="https://raw.githubusercontent.com">
  <link rel="preconnect" href="https://pokeapi.co" crossorigin>
  <link rel="dns-prefetch" href="https://pokeapi.co">
  <title>Pok√©Rankr - Ranking</title>
  <link rel="stylesheet" href="style.css" />

</head>
<style>
  @media (max-width: 768px) {
    .pokemon-card {
      width: min(82vw, 280px) !important;
      min-height: 180px !important;
      padding: 2px 8px 2px !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
    }
    .pokemon-card img {
      width: min(40vw, 180px) !important;
      height: min(40vw, 180px) !important;
    }
  }
</style>
<body>
  <div class="container">
    <h1 id="modeTitle">Pok√©Rankr</h1>

    <div id="matchup" class="matchup-container">
      <div id="left" class="pokemon-card" onclick="pick('left')"></div>
      <div id="vs-text">VS</div>
      <div id="right" class="pokemon-card" onclick="pick('right')"></div>
    </div>

    <div id="progress-container">
      <div class="progress-wrap">
        <div class="progress" id="progress"></div>
      </div>
      <p id="remaining-text">X matchups remaining</p>
    </div>

    <div class="button-row" id="ingame-controls">
  <button id="btnUndo" disabled><span class="button_top">Undo</span></button>
  <button id="btnSaveExit"><span class="button_top">Save & Exit</span></button>
  <button id="btnMainMenu"><span class="button_top">Main Menu</span></button>
</div>


<!-- Save Slot Modal -->
<div id="saveSlotModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); z-index:1000; align-items:center; justify-content:center;">
  <div style="background:#fff; padding:16px; border-radius:12px; width: min(720px, 94%);">
    <h3 style="margin-top:0;">Save Progress</h3>
    <p>Choose a slot to save your current run. Saving will exit to the home page.</p>

    <!-- Rows, not grid -->
    <div id="saveSlotsGrid" style="display:flex; flex-direction:column; gap:12px; margin:12px 0;">
      <!-- filled by JS -->
    </div>

    <div style="display:flex; gap:8px; justify-content:flex-end;">
  <button id="btnCancelSave"><span class="button_top">Cancel</span></button>
</div>
  </div>
</div>


    <div id="result" class="result-container" style="display:none;"></div>
  </div>

  <script>
  // make shiny settings + config available to ranker.js
  window.includeShinies = localStorage.getItem('includeShinies') === 'true';
  window.shinyOnly      = localStorage.getItem('shinyOnly') === 'true';
  window.rankConfig     = JSON.parse(localStorage.getItem('rankConfig') || '{}');
</script>

  <script src="engine/rankingengine.js"></script>
  <script src="js/ranker.js"></script>

  <script>
// Ensure all buttons have the .button_top styling
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('button:not(:has(.button_top))').forEach(btn => {
    const span = document.createElement('span');
    span.className = 'button_top';
    while (btn.firstChild) span.appendChild(btn.firstChild);
    btn.appendChild(span);
  });
});
</script>
</body>
</html>
